<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>ALIVIO PAGE</title>
	</head>
	<body>
		<!-- HEADER -->
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<img class="header__logo" src="img/Logo.svg" alt="Logo" />

					<nav class="nav">
						<ul class="nav__list">
							<li class="nav__item">
								<a class="nav__link" href="#">Why Alivio</a>
							</li>
							<li class="nav__item">
								<a class="nav__link" href="#">Solutions</a>
							</li>
							<li class="nav__item">
								<a class="nav__link" href="#">Community</a>
							</li>
							<li class="nav__item">
								<a class="nav__link" href="#">Pricing</a>
							</li>
						</ul>
					</nav>

					<div class="header__buttons">
						<button class="btn-secondary">Sign in</button>
						<button class="btn-primary">Start Trial</button>
					</div>
				</div>
			</div>
		</header>

		<!-- HEADLINE -->

		<div class="headline">
			<div class="container">
				<h1>Be aware, Manage well.</h1>
				<p class="text">Everyone experiences stress in different ways. Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
				<button>Find Your Way</button>
			</div>
		</div>

		<!-- FOOTER -->

		<footer class="footer">
			<div class="container">
				<img src="/img/Alivio.svg" alt="Alivio" class="footer__logo" />
				<ul>
					<li><a href="#">Why Alivio</a></li>
					<li><a href="#">Solutions</a></li>
					<li><a href="#">Community</a></li>
					<li><a href="#">Pricing</a></li>
				</ul>
			</div>
		</footer>

</html>
